<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h2>Sign up for Free</h2>
        <button class="google button-add">Sign up with Google</button>
        <h4 class="sign-up">OR SIGN UP WITH EMAIL</h4>
        <div class="input-div">
          <label class="input-label" for="fullName">Full Name</label><br />
        </div>
        <input type="text" name="fullName" placeholder="Eg Mary Olhson" />
        <br />
        <div class="input-div">
          <label class="input-label" for="email">Email Address</label>
          <br />
        </div>
        <input type="text" name="email" placeholder="your@email.com" />
        <br />
        <button class="get-started">Get Started</button>
        <h4>Already have an account? <a href="">Log in</a></h4>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
